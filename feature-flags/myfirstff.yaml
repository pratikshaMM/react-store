featureFlags:
  flags:
  - flag:
      name: header-placement
      identifier: myfirstff
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "false"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: development
        default:
          onVariation: "false"
          offVariation: "false"
        state: "off"
      - identifier: test
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
      - identifier: myEnv
        default:
          onVariation: "true"
          offVariation: "false"
        state: "on"
  - flag:
      name: theme_variation
      identifier: theme_variation
      description: ""
      permanent: false
      spec:
        type: string
        default:
          onVariation: Dark_Mode
          offVariation: Dark_Mode
        variations:
        - identifier: Light_Mode
          value: light
        - identifier: Dark_Mode
          value: dark
        - identifier: Blue_Theme
          value: blue
      tags:
      - tag:
          name: basic
          identifier: basic
      environments:
      - identifier: development
        default:
          onVariation: Dark_Mode
          offVariation: Dark_Mode
        state: "off"
      - identifier: test
        default:
          onVariation: Dark_Mode
          offVariation: Dark_Mode
        state: "off"
      - identifier: myEnv
        default:
          onVariation: Light_Mode
          offVariation: Dark_Mode
        state: "on"
  projectIdentifier: default_project
  orgIdentifier: default
